<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='icon' href='../src/website/favicon.ico'>
    <title>SpessaSynth visualization example</title>
    <link rel='stylesheet' href='examples.css'>
</head>
<body>
<h1>spessasynth_lib example: visualizations</h1>
<a href='https://spessasus.github.io/SpessaSynth'>Main page</a>
<a href='https://github.com/spessasus/SpessaSynth/wiki/'>Documentation</a>

<div class='example_content'>
    <p id="message">Please wait for the soundFont to load.</p>
    <input type="file" id="midi_input" multiple accept=".mid, .rmi">
    <br><br>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <table>
        <tbody>
        <tr id="keyboard"></tr>
        </tbody>
    </table>

    <!-- note the type="module" -->
    <script src='visualizer.js' type="module"></script>
</div>
</body>
</html>
