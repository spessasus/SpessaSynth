<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, HtmlUnknownTarget -->
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>

    <!-- open graph -->
    <meta content='SpessaSynth Synthesizer' property='og:title' />
    <meta content='SpessaSynth' property='og:site_name' />
    <meta content='SoundFont2 synthesizer and MIDI player that runs in your browser' property='og:description' />
    <meta content='https://repository-images.githubusercontent.com/643635315/905d798e-16d7-4673-8fc4-e83caf7c41e6'
          property='og:image' />
    <meta content='Colorful notes falling on a piano' property='og:image:alt' />
    <meta content='https://spessasus.github.io/SpessaSynth/' property='og:url' />
    <meta content='website' property='og:type' />

    <!-- darkreader -->
    <meta name='darkreader-lock'>

    <!-- twitter card -->
    <meta content='summary_large_image' name='twitter:card'>
    <meta content='SpessaSynth Synthesizer' name='twitter:title'>
    <meta content='SoundFont2 synthesizer and MIDI player that runs in your browser' name='twitter:description'>
    <meta content='https://repository-images.githubusercontent.com/643635315/905d798e-16d7-4673-8fc4-e83caf7c41e6'
          name='twitter:image'>

    <!-- for search engines -->
    <meta content='SpessaSynth SoundFont MIDI player online demo - play MIDI files with SF2 or SF2 files'
          name='description' />
    <meta content='spessasus' name='author' />
    <meta
        content='midi, soundfont, sf2, synth, synthesizer, soundfont2, midi player, midi player online, player, sf3, soundfont player, soundfont player online'
        name='keywords' />


    <title>SpessaSynth Local Edition</title>
    <link href='./style.min.css' rel='stylesheet'>
    <link href='./favicon.ico' rel='icon'>
</head>
<body>
<div class='drop_prompt hidden'>
    <h1 translate-path='locale.dropPrompt'>Drop files here...</h1>
</div>

<div class='spessasynth_main'>
    <div class='top_part'>
        <div id='synthetizer_controls'></div>

        <div id='title_wrapper'>
            <div id='progress_bar'></div>
            <h1 id='title' translate-path='locale.titleMessage'>SpessaSynth: SoundFont2 JavaScript Synthetizer</h1>
            <noscript><h1>SpessaSynth requires JavaScript to work.</h1></noscript>
            <div class='midi_and_sf_controller'>
                <label for='midi_file_input' id='file_upload' translate-path='locale.midiUploadButton'>Upload your MIDI
                    files</label>
                <input accept='.mid, .rmi, audio/midi, .kar, .xmf, .mxmf' id='midi_file_input' multiple
                       type='file'><br />

                <label id='extra_bank_button'></label>

                <label id='export_button' translate-path-title='locale.exportAudio.button'>Export audio</label>

                <select id='sf_selector'></select>
            </div>
        </div>

        <div id='settings_div'>
        </div>
    </div>
    <div class='show_top_button'></div>

    <div id='keyboard_canvas_wrapper'>
        <canvas id='note_canvas'></canvas>
        <div id='keyboard'></div>
    </div>
    <div id='player_info'></div>

    <div class='bottom_part'>
        <div id='sequencer_controls'></div>
    </div>
    <div class='notification_field'></div>
    <div class='ass_renderer_field'></div>
</div>
<script src='./local_main.js' type='module'></script> <!-- Here the magic happens ;) -->
</body>
</html>
